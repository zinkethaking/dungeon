<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript Dungeon</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="app.js"></script>
</head>
<body style="background-color:gray">
    <div id="menu">
        <button id="coords">Coordinates</button>
        <button onclick="location.reload()">Restart</button>
    </div>
    <div id="container" style="width:100vw;height:100vh;background-color:lightgray;margin:0 auto">
        <div class="divtable" id="view"></div>
        <div class="divtable" id="overview" style="display:none"></div>
    </div>
    <div id="preloaded-images">
        <div id="preload-01"></div>
        <div id="preload-02"></div>
        <div id="preload-03"></div>
        <div id="preload-04"></div>
    </div>
</body>
</html>
